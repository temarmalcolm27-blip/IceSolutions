<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceSolutions Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">IceSolutions Admin Dashboard</h1>
            <p class="text-gray-600">View and manage quote requests and contact submissions</p>
        </div>

        <!-- Quote/Order Requests -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Quote/Order Requests</h2>
                <button onclick="refreshQuotes()" class="bg-cyan-600 text-white px-4 py-2 rounded hover:bg-cyan-700">
                    üîÑ Refresh
                </button>
            </div>
            <div id="quotesContainer" class="space-y-4">
                Loading quotes...
            </div>
        </div>

        <!-- Contact Form Submissions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Contact Form Submissions</h2>
                <button onclick="refreshContacts()" class="bg-cyan-600 text-white px-4 py-2 rounded hover:bg-cyan-700">
                    üîÑ Refresh
                </button>
            </div>
            <div id="contactsContainer" class="space-y-4">
                Loading contacts...
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        async function fetchQuotes() {
            try {
                const response = await fetch(`${API_BASE}/admin/quotes`);
                const quotes = await response.json();
                displayQuotes(quotes);
            } catch (error) {
                console.error('Failed to fetch quotes:', error);
                document.getElementById('quotesContainer').innerHTML = 
                    '<div class="text-red-600">Failed to load quotes. Make sure the backend server is running.</div>';
            }
        }

        async function fetchContacts() {
            try {
                const response = await fetch(`${API_BASE}/admin/contacts`);
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Failed to fetch contacts:', error);
                document.getElementById('contactsContainer').innerHTML = 
                    '<div class="text-red-600">Failed to load contacts. Make sure the backend server is running.</div>';
            }
        }

        function displayQuotes(quotes) {
            const container = document.getElementById('quotesContainer');
            
            if (quotes.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-8">No quote requests yet.</div>';
                return;
            }

            container.innerHTML = quotes.map(quote => `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <h3 class="font-semibold text-gray-900">${quote.customerInfo.name}</h3>
                            <p class="text-sm text-gray-600">üìû ${quote.customerInfo.phone}</p>
                            <p class="text-sm text-gray-600">‚úâÔ∏è ${quote.customerInfo.email}</p>
                            <p class="text-sm text-gray-600">üìç ${quote.customerInfo.address}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Event: ${quote.eventDetails.eventType}</p>
                            <p class="text-sm text-gray-600">Guests: ${quote.eventDetails.guestCount}</p>
                            <p class="text-sm text-gray-600">Date: ${new Date(quote.eventDetails.eventDate).toLocaleDateString()}</p>
                            <p class="text-sm text-gray-600">Time: ${quote.eventDetails.deliveryTime || 'Not specified'}</p>
                        </div>
                        <div>
                            <p class="text-lg font-bold text-green-600">JMD $${quote.quote.total.toFixed(0)}</p>
                            <p class="text-sm text-gray-600">${quote.quote.bags} bags √ó JMD $350</p>
                            <p class="text-sm text-gray-600">Delivery: ${quote.quote.deliveryFee === 0 ? 'FREE' : 'JMD $' + quote.quote.deliveryFee}</p>
                            <p class="text-xs text-gray-500 mt-2">ID: ${quote.id}</p>
                            <p class="text-xs text-gray-500">Submitted: ${new Date(quote.createdAt).toLocaleString()}</p>
                        </div>
                    </div>
                    ${quote.specialRequests ? `<div class="mt-3 p-2 bg-yellow-50 border border-yellow-200 rounded"><strong>Special Requests:</strong> ${quote.specialRequests}</div>` : ''}
                </div>
            `).join('');
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contactsContainer');
            
            if (contacts.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-8">No contact submissions yet.</div>';
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h3 class="font-semibold text-gray-900">${contact.name}</h3>
                            <p class="text-sm text-gray-600">‚úâÔ∏è ${contact.email}</p>
                            ${contact.phone ? `<p class="text-sm text-gray-600">üìû ${contact.phone}</p>` : ''}
                            <p class="text-xs text-gray-500 mt-2">Type: ${contact.inquiryType}</p>
                            <p class="text-xs text-gray-500">Submitted: ${new Date(contact.createdAt).toLocaleString()}</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-800">${contact.subject}</h4>
                            <p class="text-sm text-gray-600 mt-1">${contact.message}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function refreshQuotes() {
            document.getElementById('quotesContainer').innerHTML = 'Loading quotes...';
            fetchQuotes();
        }

        function refreshContacts() {
            document.getElementById('contactsContainer').innerHTML = 'Loading contacts...';
            fetchContacts();
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchQuotes();
            fetchContacts();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            fetchQuotes();
            fetchContacts();
        }, 30000);
    </script>
</body>
</html>
